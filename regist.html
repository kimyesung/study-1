<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body class="d-flex" style="height: 100vh;">
  <div class="w-100 m-auto">
    <div class="contents">
      <div class="m-auto" style="width: 350px;">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
          <div id="valid" class="valid-feedback">
            Looks good!
          </div>
          <div id="invalid" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">ID</label>
          <input type="id" class="form-control" id="id">
          <div id="idvalid" class="valid-feedback">
            Looks good!
          </div>
          <div id="idinvalid" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="text" class="form-control" id="password">
          <div id="pwvalid" class="valid-feedback">
            Looks good!
          </div>
          <div id="pwinvalid" class="invalid-feedback">
            Please choose a username.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password Check</label>
          <input type="text" class="form-control" id="password2">
          <div class="valid-feedback">
            유효합니다.
          </div>
          <div class="invalid-feedback">
            비밀번호가 틀렸습니다.
          </div>
        </div>
        <label for="exampleInputPassword1" class="form-label">Email address</label>

        <div class="input-group mb-3">
          <input type="email" class="form-control" id="email">
          <button class="btn btn-outline-secondary" type="button" id="Check">Check</button>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please choose a username.
          </div>

        </div>


        <div class="d-grid gap-2">

          <button class="btn btn-success" onClick="signup()">login</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var all = /^[a-zA-Z0-9]*$/;
    var eng = /[a-zA-Z]/;
    var num = /[0-9]/
    var tt = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\$%&\\\=\(\'\"]/;
    var mail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;


    function signup() {
      // var name = $("#name").val();
      // var id = $("#id").val();
      // var pw = $("#password").val();
      // var pwChk = $("#password2").val();
      // var email = $("#email").val();
      // console.log(name, id, pw, pwChk, email);
    }
    $('#name').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);
        // e.preventDefault();
        var txt = $('#name').val();
        if (txt.length >= 2) {
          // class="was-validated"
          $('#name').removeClass('is-invalid');
          $('#name').addClass('is-valid');
          $('#valid').text('유효합니다.');
        }
        else {
          $('#name').addClass('is-invalid')
          $('#name').removeClass('is-valid');
          $('#invalid').text('2글자이상');
        }

      }, 10);
    });

    $('#id').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);

        var txt = $('#id').val();
        if (txt.length >= 4) {
          if (all.test(txt)) {
            $('#id').removeClass('is-invalid');
            $('#id').addClass('is-valid');
            $('#idvalid').text('유효합니다.')
          }
          else {
            $('#id').addClass('is-invalid')
            $('#id').removeClass('is-valid');
            $('#idinvalid').text('영어로 작성')
          }
        }
        else {
          $('#id').addClass('is-invalid')
          $('#id').removeClass('is-valid');
          $('#idinvalid').text('4글자 이상')

        }

      }, 10);
    });

    $('#password').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);
        // e.preventDefault();
        var txt = $('#password').val();
        if (txt.length >= 8) {
          if (eng.test(txt) == true) {
            if (txt.indexOf("#") != -1) {
              if (tt.test(txt) == false) {
                $('#password').removeClass('is-invalid');
                $('#password').addClass('is-valid');
                $('#유효합니다');
              }
              else {
                $('#password').addClass('is-invalid')
                $('#password').removeClass('is-valid');
                $('#pwinvalid').text('#을 제외한 특수문자 사용 금지');
              }
            }
            else {
              $('#password').addClass('is-invalid')
              $('#password').removeClass('is-valid');
              $('#pwinvalid').text('#을 넣어주세요');
            }
          }
          else {
            $('#password').addClass('is-invalid')
            $('#password').removeClass('is-valid');
            $('#pwinvalid').text('영어로 작성')
          }

        }
        else {
          $('#password').addClass('is-invalid')
          $('#password').removeClass('is-valid');
          $('#pwinvalid').text('8글자 이상 작성')
        }

      }, 10);
    });
    $('#password2').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);

        // e.preventDefault();
        var pw = $('#password').val();
        var txt = $('#password2').val();
        if (txt == pw) {
          // class="was-validated"
          $('#password2').removeClass('is-invalid');
          $('#password2').addClass('is-valid');

        }
        else {
          $('#password2').addClass('is-invalid')
          $('#password2').removeClass('is-valid');
        }

      }, 10);
    });
    $('#email').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);

        // e.preventDefault();
        var txt = $('#email').val();
        if ( mail.test(txt)==true ) {
          
          $('#email').removeClass('is-invalid');
          $('#email').addClass('is-valid');
        }
        else {
          $('#email').addClass('is-invalid')
          $('#email').removeClass('is-valid');
        }

      }, 10);
    });



  </script>

</body>

</html>
