  <script>
    var all = /^[a-zA-Z0-9]*$/;

    var tt = /[\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\$%&\\\=\(\'\"]/;
    var mail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;


    function signup() {
      // var name = $("#name").val();

      // var pwChk = $("#password2").val();
      // var email = $("#email").val();
      // console.log(name, id, pw, pwChk, email);
    }
    function validationRegist(id, callback)
          {
            $('#'+id).on('keydown',function(e)
            {
              setTimeout(function() {
                var val =$('#'+id).val();
                var ret = callback(val);
                if(ret)
                {
                  $('#'+id).removeClass('is-valid');
                  $('#'+id).addClass('is-invalid');
                  $('#'+id).siblings('.invalid-feedback').text(ret);
                }
                else
                {
                  $('#'+id).removeClass('is-invalid');
                  $('#'+id).addClass('is-valid');
                  $('#'+id).siblings('.valid-feedback').text('유효합니다.');
                }
                
              }, 10);
            })
          }
          validationRegist('name', function(val) {
            if( val.length < 2 )
            {
              return '이름은 2글자 이상 입력해 주세요.';
            }
          });
          
          validationRegist('id', function(val) {
            if( val.length < 4 )
            {
              return '이름은 4글자 이상 입력해 주세요.';
            }
            else if( /[^a-zA-Z0-9]/.test(val))
            {
              return '영어 대소문자 와 숫자으로 이루어져야 합니다'
            }
           
            });

            validationRegist('password', function(val) {
            if( val.length < 8 )
            {
              return '이름은 8글자 이상 입력해 주세요.';
            }
            else if( /[^a-zA-Z0-9\#]/.test(val) )
            {
              return '영어 대소문자 와 숫자으로 이루어져야 합니다'
            }
            else if( val.indexOf('#') == -1)
            {
              return '#을 무조건 포함 시켜야 합니다.'
            }
           
            });


            validationRegist('password2', function(val) {
              var pw = $('#password').val();
            if( val != pw )
            {
              return '비밀번호가 틀렸습니다';
            }
            
           
            });

            validationRegist('email', function(val) {
              var pw = $('#email').val();
            if( val.test( /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/) )
            {
              return '이메일 형식이 맞지 않습니다.';
            }
            
           
            });
    

    
    
    $('#email').on('keydown', function (e) {
      setTimeout(function () {
        console.log(e);

        // e.preventDefault();
        var txt = $('#email').val();
        if ( mail.test(txt)==true ) {
          
          $('#email').removeClass('is-invalid');
          $('#email').addClass('is-valid');
        }
        else {
          $('#email').addClass('is-invalid')
          $('#email').removeClass('is-valid');
        }

      }, 10);
    });



  </script>
